<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Las Siete Maravillas del Mundo Moderno</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Las Siete Maravillas del Mundo Moderno</h1>
            <p>Descubre las maravillas arquitectónicas más impresionantes del mundo.</p>
        </div>
    </header>

    <main class="content-container">
        <!-- Maravilla 1: La Gran Muralla China -->
        <section class="wonder-card" id="muralla">
            <div class="card-content">
                <h2>Gran Muralla China</h2>
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/4b/Great_Wall_of_China_July_2006.jpg" alt="Gran Muralla China">
                <button class="info-button" onclick="mostrarInfo('muralla')">Más Información</button>
                <p id="info-muralla" class="info-text"></p>
            </div>
        </section>

        <!-- Maravilla 2: Petra -->
        <section class="wonder-card" id="petra">
            <div class="card-content">
                <h2>Petra</h2>
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a2/Petra_-_Jordan.jpg" alt="Petra">
                <button class="info-button" onclick="mostrarInfo('petra')">Más Información</button>
                <p id="info-petra" class="info-text"></p>
            </div>
        </section>

        <!-- Maravilla 3: Cristo Redentor -->
        <section class="wonder-card" id="cristo">
            <div class="card-content">
                <h2>Cristo Redentor</h2>
                <img src="https://upload.wikimedia.org/wikipedia/commons/e/e1/Cristo_Redentor_2.jpg" alt="Cristo Redentor">
                <button class="info-button" onclick="mostrarInfo('cristo')">Más Información</button>
                <p id="info-cristo" class="info-text"></p>
            </div>
        </section>

        <!-- Maravilla 4: Machu Picchu -->
        <section class="wonder-card" id="machu">
            <div class="card-content">
                <h2>Machu Picchu</h2>
                <img src="https://upload.wikimedia.org/wikipedia/commons/d/d2/Machu_Picchu%2C_Per%C3%BA.jpg" alt="Machu Picchu">
                <button class="info-button" onclick="mostrarInfo('machu')">Más Información</button>
                <p id="info-machu" class="info-text"></p>
            </div>
        </section>

        <!-- Maravilla 5: Chichen Itzá -->
        <section class="wonder-card" id="chichen">
            <div class="card-content">
                <h2>Chichen Itzá</h2>
                <img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Chichen_Itza_-_El_Castillo.jpg" alt="Chichen Itzá">
                <button class="info-button" onclick="mostrarInfo('chichen')">Más Información</button>
                <p id="info-chichen" class="info-text"></p>
            </div>
        </section>

        <!-- Maravilla 6: El Coliseo -->
        <section class="wonder-card" id="coliseo">
            <div class="card-content">
                <h2>El Coliseo</h2>
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/4f/Colosseo_2020.jpg" alt="El Coliseo">
                <button class="info-button" onclick="mostrarInfo('coliseo')">Más Información</button>
                <p id="info-coliseo" class="info-text"></p>
            </div>
        </section>

        <!-- Maravilla 7: El Taj Mahal -->
        <section class="wonder-card" id="taj">
            <div class="card-content">
                <h2>Taj Mahal</h2>
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/45/Taj_Mahal_%28clean%29.jpg" alt="Taj Mahal">
                <button class="info-button" onclick="mostrarInfo('taj')">Más Información</button>
                <p id="info-taj" class="info-text"></p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Las Maravillas del Mundo</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
